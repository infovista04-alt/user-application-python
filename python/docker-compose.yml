version: '3.8'

services:
  api:
    build: .
    container_name: user_application_20260213_093948-python
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=false
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

